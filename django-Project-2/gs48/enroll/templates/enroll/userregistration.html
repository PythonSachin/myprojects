<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .info {
            color:blue
        }

        .success {
            color:green
        }

        .warning {
            color:orange
        }

        .danger {
            color:red
        }
    </style>
</head>

<body>
    <form action="" method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
    {% if messages %}
     {% for message in messages %}
        <p {% if message.tags %} class = '{{message.tags}}'  {% endif %}>{{message}}</p>
     {% endfor %}
    {% endif %}   

</body>

</html>
