<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Employees Information</h1><br>
    {%if employees %}
    <table>
        <thead>
            <th>Employee Number</th>
            <th>Employee name</th>
            <th>Employee salary</th>
            <th>Employee address</th>
        </thead>
        {% for emp in employees %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.addr}}</td>
        </tr>
        {%endfor%}

    </table>
    {%else%}
    <p>No Employee record found</p>
    {%endif%}
</body>

</html>
